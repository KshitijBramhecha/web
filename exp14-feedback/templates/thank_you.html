{% extends 'base.html' %}

{% block title %}Thank You{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Thank You</div>
    <div class="card-body text-center">
        <h2 class="card-title">Your feedback has been submitted!</h2>
        <p class="card-text">We greatly appreciate your input and will use it to improve our designs.</p>
        <div class="my-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#6c63ff" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Submit Another Feedback</a>
    </div>
</div>
{% endblock %}
